            color: white;
            text-align: center;
            padding: 12px;

            border-radius: 5px;

        function populateCards(profiles) {
            const container = document.getElementById("filtered-cards");
            container.innerHTML = "";

            profiles.forEach(profile => {
                const card = document.createElement("div");
                card.classList.add("profile-card");

                const verifiedStatus = profile.verified ? "Verified" : "Not Verified";

                card.innerHTML = `
                    <div class="profile-card-header">
                        <div class="profile-image">
                            <img src="${profile.imageUrl}" alt="${profile.name}">
                        </div>
                        <span class="profile-name">${profile.name}</span>
                        <div class="verified-box">
                            <span class="verified-icon">&#10004;</span> ${verifiedStatus}
                        </div>
                    </div>
                    <div class="profile-card-body">
                        <div class="program-rate">Rate: ${profile.rate}</div>
                        <div class="profile-info">
                            <p><strong>Location:</strong> ${profile.location}</p>
                            <p><strong>Experience:</strong> ${profile.experience}</p>
                            <p><strong>Occupation:</strong> ${profile.occupation}</p>
                            <p><strong>Language:</strong> ${profile.language}</p>
                        </div>
                        <a href="#" class="visit-profile-button">Visit Profile</a>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Initial population of cards
        populateCards(data);

        function applyFilters() {
            // Get filter values
            const occupation = document.getElementById("occupation").value;
            const language = document.getElementById("language").value;
            const amount = document.getElementById("amount").value;

            // Implement filtering logic here based on filter values
            let filteredProfiles = data;

            if (occupation !== "all") {
                filteredProfiles = filteredProfiles.filter(profile => profile.occupation === occupation);
            }

            if (language !== "all") {
                filteredProfiles = filteredProfiles.filter(profile => profile.language === language);
            }

            if (amount) {
                filteredProfiles = filteredProfiles.filter(profile => {
                    // Convert rate to a numeric value for comparison
                    const rateNumeric = parseInt(profile.rate.replace(/\D/g, ""));
                    return rateNumeric >= parseInt(amount);
                });
            }

            // Populate cards with filtered data
            populateCards(filteredProfiles);
        }
